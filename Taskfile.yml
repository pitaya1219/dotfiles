version: '3'

vars:
  # Detect OS
  UNAME_S:
    sh: uname -s
  UNAME_M:
    sh: uname -m

includes:
  install: ./tasks/install.yml
  secret: ./tasks/secret.yml
  setup: ./tasks/setup.yml
  nix: ./tasks/nix.yml
  proot: ./tasks/proot.yml
  sync: ./tasks/sync.yml
  boot: ./tasks/boot.yml
 
tasks:
  default:
    cmds:
      - task --list-all
    silent: true
